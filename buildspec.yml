version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 6.0

  pre_build:
    commands:
      - dotnet restore Amax.Web.sln

  build:
    commands:
      - dotnet build Amax.Web.sln

  post_build:
    commands:
      - dotnet publish -c Release -o ./app/ Amax.InsurancePro.Web/Amax.InsurancePro.Web.csproj  # Adjust if needed

artifacts:
  files:
    - '**/*'
